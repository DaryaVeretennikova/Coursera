<head>
    <title>textcircle</title>
</head>

<body>
    {{> navbar}}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{> editingUsers}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                {{> editor}}
            </div>
            <div class="col-xs-12 col-md-6">
                {{> viewer}}
            </div>
        </div>
    </div>
</body>

<template name="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="/">TextCircle</a>
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" class="j-add-doc"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                      new document
                  </a>
                </li>
            </ul>
            <div class="navbar-text navbar-right">{{> loginButtons align="right"}}</div>
        </div>
    </nav>
</template>


<template name="editor">
    {{> sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
    <iframe src="" frameborder="0" id="viewer_iframe">

    </iframe>
</template>

<template name="editingUsers">
    Editors: {{#each users}}
    <span class="label label-success">
    {{lastEdit}}
  </span> {{/each}}
</template>
