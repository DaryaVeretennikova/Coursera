<head>
    <title>image_share</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>
    <div class="container">
        {{> image_add_form}} {{> images}}
    </div>
</body>
<template name="image_add_form">
    <div class="modal fade" id="image_add_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form class="js-add-image">
                        <input type="text" name="img_src">
                        <br>
                        <input type="text" name="img_alt">
                        <button class="btn btn-success">save</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="images">
    <button class="btn btn-success js-show-image-form">add image</button>
    <div class="row">
        {{#each images}}
        <div class="col-sm-6 col-md-4" id="{{_id}}">
            <div class="thumbnail">
                <img src="{{img_src}}" alt="{{img_alt}}" class="js-image">
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p>{{img_alt}}</p>
                    <p>rating: {{rating}}</p>
                    <p>
                        {{>starsRating mutable=true class="js-rate-image" id=_id}}
                    </p>
                    <button class="js-del-image btn btn-warning">delete</button>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
